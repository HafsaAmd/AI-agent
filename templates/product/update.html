{% extends "base.html" %}

{% block title %}Modifier un Produit - AI Product Management System{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Modifier un Produit</h2>
    <form method="POST" action="{{ url_for('product.update_product', product_id=product.id) }}">
        <div class="form-group">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4">{{ product.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="price">Prix (â‚¬):</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
        </div>
        <div class="form-group">
            <label for="image_url">URL de l'image:</label>
            <input type="url" id="image_url" name="image_url" value="{{ product.image_url }}" placeholder="https://example.com/image.jpg">
            <small class="form-text">Laissez vide pour garder l'image actuelle</small>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>
        <a href="{{ url_for('product.list_products') }}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
