{% extends "base.html" %}

{% block title %}Liste des utilisateurs{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Gestion des Utilisateurs</h1>
    <a href="{{ url_for('user.create_user') }}" class="btn btn-primary">Ajouter un utilisateur</a>
</div>

<div class="users-grid">
    {% for user in users %}
    <div class="user-card">
        <h3>{{ user.email }}</h3>
        <p><strong>Rôles:</strong> {{ user.roles|join(', ') }}</p>
        <div class="user-actions">
            <a href="{{ url_for('user.view_user', user_id=user.id) }}" class="btn btn-info">Voir</a>
            <a href="{{ url_for('user.update_user', user_id=user.id) }}" class="btn btn-warning">Modifier</a>
            <form method="POST" action="{{ url_for('user.delete_user', user_id=user.id) }}" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet utilisateur?')">Supprimer</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
