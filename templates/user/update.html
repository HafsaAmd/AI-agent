{% extends "base.html" %}

{% block title %}Modifier l'utilisateur{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Modifier l'utilisateur</h1>
    <a href="{{ url_for('user.list_users') }}" class="btn btn-secondary">Retour à la liste</a>
</div>

<form method="POST" class="form">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}" required>
    </div>
    
    <div class="form-group">
        <label for="password">Nouveau mot de passe (laisser vide pour ne pas changer):</label>
        <input type="password" id="password" name="password">
    </div>
    
    <div class="form-group">
        <label for="roles">Rôles:</label>
        <select id="roles" name="roles" multiple>
            <option value="client" {% if 'client' in user.roles %}selected{% endif %}>Client</option>
            <option value="admin" {% if 'admin' in user.roles %}selected{% endif %}>Admin</option>
        </select>
        <small>Maintenez Ctrl (ou Cmd) pour sélectionner plusieurs rôles</small>
    </div>
    
    <button type="submit" class="btn btn-primary">Mettre à jour</button>
</form>
{% endblock %}
